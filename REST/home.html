<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> HOME </title>
</head>
<body>

    <div>
        스프링 게시판 프로젝트의 메인화면입니다.
    </div>
    <button onclick="location.href='signUp.html'"> 회원가입 </button>
    <button onclick="location.href='login.html'"> 로그인 </button>
    <br>
    <div id="signUp"></div>

<script type="application/javascript">
    window.onload = function() {
        let url = location.href;
        if(url.substring(url.length - 6) == "signUp") {
            document.getElementById("signUp").innerText = "회원가입이 완료되었습니다.";
        }
    }
</script>

</body>
</html>
