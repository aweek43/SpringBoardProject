<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head>
    <title> 수정하기 </title>
</head>
<body>
<form action="/saveUpdatedPost" method="post" id="updatePostForm">
    제목:
    <input type="text" name="title" id="title" value="${title}" />
    <br>
    내용: <br>
    <textarea id="contentArea">${content}</textarea>
    <br>
    <input type="button" value="수정하기" onclick="updatePost()" />
    <input type="hidden" value="${postId}" name="postId" />
    <input type="hidden" name="content" id="content" />
</form>

<script type="application/javascript">
    function updatePost() {
        if(document.getElementById('title').value.length == 0 || document.getElementById('contentArea').value.length == 0) {
            alert("제목이나 내용에 빈 칸이 있습니다.");
        }
        else {
            document.getElementById("content").value = document.getElementById("contentArea").value;
            document.getElementById('updatePostForm').submit();
        }
    }
</script>

</body>
</html>
